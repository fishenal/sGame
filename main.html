<!DOCTYPE html>

        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <script type="text/html" id='getPool-template'>
            {{#getPool}}
            <ul>
                <li>cname : {{cname}}</li>
                <li>ename : {{ename}}</li>
                <li>sex : {{sex}}</li>
                <li>job : {{job}}</li>
            </ul>
            {{/getPool}}
        </script>
        <script type="text/html" id='myPool-template'>
            {{#myPool}}

                <li>cname : {{cname}}</li>
                <li>ename : {{ename}}</li>
                <li>sex : {{sex}}</li>
                <li>job : {{job}}</li>
            </ul>
            {{/myPool}}
        </script>
        <div id="main-stage">
            <div id="get-pool">
                
            </div>
            <div id="my-pool">
                
            </div>
        </div>
    </body>
</html>
